{% extends 'base.html' %}

{% block title %}{{ block.super }} - Stocks List{% endblock title %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="tab-content" id="nav-tabContent">
        {% for stock in stocks %}
          <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
            {{ stock.name }}
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock content %}
